<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-Tracker</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: rgb(224, 224, 224);
            display: flex;
            justify-content: center;
        }

        .cont {
            height: 500px;
            width: 350px;
            border-radius: 20px;
            background-color: rgb(249, 249, 249);
            box-shadow: 15px 15px 30px 10px rgb(192, 192, 192);
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .headingcont {
            height: 50px;
            width: 100%;
            border-bottom: 0.5px solid gray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            font-weight: 600;
            color: rgb(59, 59, 130);
        }

        .balancecont {
            height: 85px;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            background-color: rgb(59, 59, 130);
            border-radius: 12px;
        }

        .balancetext {
            height: 30%;
            width: 100%;
            display: flex;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
            padding-top: 10px;
        }

        .balanceamount {
            height: 70%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: first baseline;
            color: white;
            font-size: 38px;
            font-weight: 600;
        }


        .incomeexpensecont {
            height: 70px;
            width: 80%;
            border: 0.5px solid gray;
            display: flex;
        }

        .incomecont {
            height: 100%;
            width: 50%;
            border: 0.5px solid gray;
        }


        .incometextcont {
            height: 40%;
            width: 100%;
            border-bottom: 0.5px solid gray;
            display: flex;
            justify-content: center;
            align-items: last baseline;
            color: rgb(59, 59, 130);
            font-size: 14px;
            font-weight: 600;
        }

        .incomeamountcont {
            height: 60%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(0, 180, 0);
            font-size: 32px;
            font-weight: 600;
        }

        .expensecont {
            height: 100%;
            width: 50%;
            border: 0.5px solid gray;
        }

        .expensetextcont {
            height: 40%;
            width: 100%;
            border-bottom: 0.5px solid gray;
            display: flex;
            justify-content: center;
            align-items: last baseline;
            color: rgb(59, 59, 130);
            font-size: 14px;
            font-weight: 600;
        }

        .expenseamountcont {
            height: 60%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(255, 90, 90);
            font-size: 32px;
            font-weight: 600;
        }

        .transactioncont {
            height: 150px;
            width: 80%;
            border: 0.5px solid gray;
        }

        .transactionheadingcont {
            height: 20%;
            width: 100%;
            border-bottom: 0.5px solid gray;
            display: flex;
            align-items: center;
            font-weight: 600;
            color: rgb(59, 59, 130);
            font-size: 18px;
        }

        .transactionnamecont {
            height: 20%;
            width: 100%;
            border: 0.5px solid gray;
            border-radius: 5px;
            padding-left: 8px;
        }

        .transactionnamecont input {
            height: 100%;
            width: 100%;
            border-radius: 5px;
            outline: none;
            border: none;
            font-size: 14px;
        }

        .amountinputcont {
            height: 20%;
            width: 100%;
            border: 0.5px solid gray;
            border-radius: 5px;
            padding-left: 8px;
        }

        .amountinputcont input {
            height: 100%;
            width: 100%;
            border-radius: 5px;
            outline: none;
            border: none;
            font-size: 14px;
        }

        .radioinputcont {
            height: 20%;
            width: 100%;
            border-bottom: 0.5px solid gray;
            display: flex;
            align-items: center;
            column-gap: 5px;
            font-size: 14px;
        }

        .submitbuttoncont {
            height: 20%;
            width: 100%;
            border-bottom: 0.5px solid gray;
        }

        .submitbuttoncont button {
            height: 100%;
            width: 100%;
            border: none;
            background-color: rgb(63, 63, 255);
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        .historycont {
            height: 120px;
            width: 80%;
            border: 0.5px solid gray;
        }

        .historyheadingcont {
            height: 30px;
            width: 100%;
            border: 0.5px solid gray;
            display: flex;
            align-items: center;
            font-weight: 600;
            color: rgb(59, 59, 130);
            font-size: 18px;
        }

        .historylistcont {
            height: 90px;
            width: 100%;
            border: 2px solid red;
            display: flex;
            flex-direction: column;
            row-gap: 3px;
            overflow: auto;
        }

        .historyitem {
            height: 27px;
            width: 100%;
            border: 2px solid rgb(158, 158, 158);
            border-radius: 4px;
            display: flex;
        }

        .historynamecont {
            height: 100%;
            width: 80%;
            border-right: 0.5px solid gray;
            display: flex;
            align-items: center;
        }

        .historyamountcont {
            height: 100%;
            width: 20%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        input[type="radio"] {
            transform: scale(1.25);
            margin-left: 5px;
            cursor: pointer;
        }

        .greencolortext {
            color: rgb(0, 151, 0);
        }

        .redcolortext {
            color: rgb(255, 77, 77);
        }
    </style>
</head>

<body>
    <div class="cont">
        <div class="headingcont">EXPENSE TRACKER</div>
        <div class="balancecont">
            <div class="balancetext">YOUR BALANCE</div>
            <div class="balanceamount" id="balanceamount">$0</div>
        </div>
        <div class="incomeexpensecont">
            <div class="incomecont">
                <div class="incometextcont">INCOME</div>
                <div class="incomeamountcont" id="incomeamountcont">$0</div>
            </div>
            <div class="expensecont">
                <div class="expensetextcont">EXPENSE</div>
                <div class="expenseamountcont" id="expenseamountcont">$0</div>
            </div>
        </div>

        <div class="transactioncont">
            <div class="transactionheadingcont">Add New Transaction</div>
            <div class="transactionnamecont">
                <input type="text" placeholder="Text" id="transactionnameinput" autofocus>
            </div>
            <div class="amountinputcont">
                <input type="text" placeholder="Enter Amount" id="transactionamountinput" autofocus>
            </div>
            <div class="radioinputcont">

                <input type="radio" name="radioinput" value="Income" id="Incomeradio" checked="checked">
                <label for="Incomeradio">Income</label>

                <input type="radio" name="radioinput" value="Expense" id="Expenseradio">
                <label for="Expenseradio">Expense</label>

            </div>
            <div class="submitbuttoncont">
                <button id="submitbtn">Add Transaction</button>
            </div>
        </div>

        <div class="historycont">
            <div class="historyheadingcont">History</div>
            <div class="historylistcont" id="historylistcont">

            </div>

        </div>
    </div>


    <script>

        const submitbtn = document.getElementById('submitbtn');

        function makeHistory(transactiontext, transactionamt, transactiontype) {
            const newHistory = document.createElement('div');
            newHistory.className = 'historyitem';

            const Historyname = document.createElement('div');
            Historyname.textContent = transactiontext;
            Historyname.className = 'historynamecont';

            const Historyamt = document.createElement('div');
            Historyamt.className = 'historyamountcont';

            if (transactiontype == 'Income') {
                Historyamt.classList.add('greencolortext');
                Historyamt.textContent = "+$" + transactionamt;
            }

            else {
                Historyamt.classList.add('redcolortext');
                Historyamt.textContent = "-$" + transactionamt;
            }

            newHistory.appendChild(Historyname);
            newHistory.appendChild(Historyamt);

            const historylistcont = document.getElementById('historylistcont');
            historylistcont.prepend(newHistory);   // Adds newHistory at the TOP
        }


        submitbtn.addEventListener('click', () => {
            const selectedradio = document.querySelector('input[name="radioinput"]:checked');

            if (selectedradio.value == 'Income') {
                const transactionamountinput = document.getElementById('transactionamountinput');
                if (isNaN(transactionamountinput.value)) {
                    alert("Entered amount should be a number!");
                }
                const inputamount = parseInt(transactionamountinput.value);

                const incomeamountcont = document.getElementById('incomeamountcont');
                const incomeamountcontvalue = parseInt((incomeamountcont.textContent).replace("$", ""));

                const balanceamount = document.getElementById('balanceamount');
                const balanceamountvalue = parseInt((balanceamount.textContent).replace("$", ""));

                incomeamountcont.textContent = "$" + String(incomeamountcontvalue + inputamount);
                balanceamount.textContent = "$" + String(balanceamountvalue + inputamount);

                const transactionnameinput = document.getElementById('transactionnameinput')
                makeHistory(transactionnameinput.value, transactionamountinput.value, 'Income');

                transactionnameinput.value = "";
                transactionamountinput.value = "";

            }

            else {
                const transactionamountinput = document.getElementById('transactionamountinput');
                if (isNaN(transactionamountinput.value)) {
                    alert("Entered amount should be a number!");
                }
                const inputamount = parseInt(transactionamountinput.value);

                const expenseamountcont = document.getElementById('expenseamountcont');
                const expenseamountcontvalue = parseInt((expenseamountcont.textContent).replace("$", ""));

                const balanceamount = document.getElementById('balanceamount');
                const balanceamountvalue = parseInt((balanceamount.textContent).replace("$", ""));

                expenseamountcont.textContent = "$" + String(expenseamountcontvalue + inputamount);
                balanceamount.textContent = "$" + String(balanceamountvalue - inputamount);

                makeHistory(transactionnameinput.value, transactionamountinput.value, 'Expense');

                transactionnameinput.value = "";
                transactionamountinput.value = "";
            }
        })

    </script>

</body>

</html>
