<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-Tracker</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: rgb(224, 224, 224);
            display: flex;
            justify-content: center;
        }

        .cont {
            height: 500px;
            width: 350px;
            border-radius: 20px;
            background-color: rgb(249, 249, 249);
            box-shadow: 15px 15px 30px 10px rgb(192, 192, 192);
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .headingcont {
            height: 50px;
            width: 100%;
            border-bottom: 0.5px solid gray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            font-weight: 600;
            color: rgb(59, 59, 130);
        }

        .balancecont {
            height: 85px;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            background-color: rgb(59, 59, 130);
            border-radius: 12px;
        }

        .balancetext {
            height: 30%;
            width: 100%;
            display: flex;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
            padding-top: 10px;
        }

        .balanceamount {
            height: 70%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: first baseline;
            color: white;
            font-size: 38px;
            font-weight: 600;
        }


        .incomeexpensecont {
            height: 70px;
            width: 80%;
            border: 0.5px solid gray;
            display: flex;
        }

        .incomecont {
            height: 100%;
            width: 50%;
            border: 0.5px solid gray;
        }


        .incometextcont {
            height: 40%;
            width: 100%;
            border-bottom: 0.5px solid gray;
            display: flex;
            justify-content: center;
            align-items: last baseline;
            color: rgb(59, 59, 130);
            font-size: 14px;
            font-weight: 600;
        }

        .incomeamountcont {
            height: 60%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(0, 180, 0);
            font-size: 32px;
            font-weight: 600;
        }

        .expensecont {
            height: 100%;
            width: 50%;
            border: 0.5px solid gray;
        }

        .expensetextcont {
            height: 40%;
            width: 100%;
            border-bottom: 0.5px solid gray;
            display: flex;
            justify-content: center;
            align-items: last baseline;
            color: rgb(59, 59, 130);
            font-size: 14px;
            font-weight: 600;
        }

        .expenseamountcont {
            height: 60%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(255, 90, 90);
            font-size: 32px;
            font-weight: 600;
        }

        .transactioncont {
            height: 150px;
            width: 80%;
            border: 0.5px solid gray;
        }

        .transactionheadingcont {
            height: 20%;
            width: 100%;
            border-bottom: 0.5px solid gray;
            display: flex;
            align-items: center;
            font-weight: 600;
            color: rgb(59, 59, 130);
            font-size: 18px;
        }

        .transactionnamecont {
            height: 20%;
            width: 100%;
            border: 0.5px solid gray;
            border-radius: 5px;
            padding-left: 8px;
        }

        .transactionnamecont input {
            height: 100%;
            width: 100%;
            border-radius: 5px;
            outline: none;
            border: none;
            font-size: 14px;
        }

        .amountinputcont {
            height: 20%;
            width: 100%;
            border: 0.5px solid gray;
            border-radius: 5px;
            padding-left: 8px;
        }

        .amountinputcont input {
            height: 100%;
            width: 100%;
            border-radius: 5px;
            outline: none;
            border: none;
            font-size: 14px;
        }

        .radioinputcont {
            height: 20%;
            width: 100%;
            border-bottom: 0.5px solid gray;
            display: flex;
            align-items: center;
            font-size: 14px;
            padding-left: 5px;
        }

        .submitbuttoncont {
            height: 20%;
            width: 100%;
            border-bottom: 0.5px solid gray;
        }

        .submitbuttoncont button {
            height: 100%;
            width: 100%;
            border: none;
            background-color: rgb(63, 63, 255);
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        .historycont {
            height: 120px;
            width: 80%;
            border: 0.5px solid gray;
        }

        .historyheadingcont {
            height: 30px;
            width: 100%;
            border: 0.5px solid gray;
            display: flex;
            align-items: center;
            font-weight: 600;
            color: rgb(59, 59, 130);
            font-size: 18px;
        }

        .historylistcont {
            height: 90px;
            width: 100%;
            border: 2px solid red;
            display: flex;
            flex-direction: column;
            row-gap: 3px;
            overflow: auto;
        }

        .historyitem {
            height: 27px;
            width: 100%;
            border: 2px solid rgb(158, 158, 158);
            border-radius: 4px;
            display: flex;
        }

        .historynamecont {
            height: 100%;
            width: 80%;
            border-right: 0.5px solid gray;
            display: flex;
            align-items: center;
        }

        .historyamountcont {
            height: 100%;
            width: 20%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        input[type="radio"] {
            display: none;
        }

        .customradio {
            height: 20px;
            width: 20px;
            border: 2px solid #007bff;
            display: inline-block;
            border-radius: 50%;
            /* ðŸ‘ˆ makes it a perfect circle */
            position: relative;
            margin-right: 10px;
            background-color: white;
        }

        .radiowrap input[type="radio"]:checked+.customradio::after {
            content: "";
            position: absolute;
            top: 4px;
            left: 4px;
            height: 8px;
            width: 8px;
            background-color: #007bff;
            border-radius: 50%;
            /* ðŸ‘ˆ inner dot is also circular */
        }
    </style>
</head>

<body>
    <div class="cont">
        <div class="headingcont">EXPENSE TRACKER</div>
        <div class="balancecont">
            <div class="balancetext">YOUR BALANCE</div>
            <div class="balanceamount">$1250</div>
        </div>
        <div class="incomeexpensecont">
            <div class="incomecont">
                <div class="incometextcont">INCOME</div>
                <div class="incomeamountcont">$2000</div>
            </div>
            <div class="expensecont">
                <div class="expensetextcont">EXPENSE</div>
                <div class="expenseamountcont">$750</div>
            </div>
        </div>

        <div class="transactioncont">
            <div class="transactionheadingcont">Add New Transaction</div>
            <div class="transactionnamecont">
                <input type="text" placeholder="Text" autofocus>
            </div>
            <div class="amountinputcont">
                <input type="text" placeholder="Enter Amount" autofocus>
            </div>
            <div class="radioinputcont">

                <label class="radiowrap">
                    <input type="radio" name="radiobtn">
                    <span class="customradio"></span>
                    Income
                </label>

                <label class="radiowrap">
                    <input type="radio" name="radiobtn">
                    <span class="customradio"></span>
                    Expense
                </label>

            </div>
            <div class="submitbuttoncont">
                <button>Add Transaction</button>
            </div>
        </div>

        <div class="historycont">
            <div class="historyheadingcont">History</div>
            <div class="historylistcont">
                <div class="historyitem" id="historyitem1">
                    <div class="historynamecont">Test History1</div>
                    <div class="historyamountcont">+$50</div>
                </div>

                <div class="historyitem" id="historyitem2">
                    <div class="historynamecont">Test History2</div>
                    <div class="historyamountcont">+$780</div>
                </div>

                <div class="historyitem" id="historyitem3">
                    <div class="historynamecont">Test History3</div>
                    <div class="historyamountcont">-$204</div>
                </div>

                <div class="historyitem" id="historyitem4">
                    <div class="historynamecont">Test History4</div>
                    <div class="historyamountcont">+$569</div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
